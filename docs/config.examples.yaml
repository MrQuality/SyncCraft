# SyncCraft configuration examples.

# 1) Minimal runnable config for CLI fixture flow.
minimal:
  provider: mock
  provider_payload: ./tests/fixtures/provider/success.json
  output: ./out/transcript.txt

# 2) Chunked mode config with explicit failure policy and naming template.
chunked_mode:
  chunk_seconds: 20
  on_chunk_failure: continue
  output: ./out/chunked/transcript.txt
  output_chunk_template: "{audio_basename}_{index}_{start}_{end}.txt"
  provider: mock
  provider_payload: ./tests/fixtures/provider/success.json

# 3) Env-var-friendly production config.
# Keep placeholders as literal values and inject env vars at deploy/runtime layer.
production_env_friendly:
  provider: "${SYNC_PROVIDER_NAME:-omni}"
  output: "${SYNC_OUTPUT_FILE:-./out/transcript.txt}"
  chunk_seconds: 30
  on_chunk_failure: stop
  provider_params:
    api_key: "${SYNC_PROVIDER_API_KEY}"
    endpoint: "${SYNC_PROVIDER_ENDPOINT}"
