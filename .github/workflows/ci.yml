name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  unit-and-contract:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: python -m pip install -e .[dev]
      - name: Enforce changed behavior has tests
        run: python scripts/check_changed_behavior_has_tests.py origin/main
      - name: Fast unit suite (mandatory per PR)
        run: python -m pytest -m unit --no-cov
      - name: Contract suite
        run: python -m pytest -m contract --no-cov
      - name: Coverage for critical modules
        run: python -m pytest tests/unit tests/contract tests/integration --cov=synccraft.cli --cov=synccraft.config --cov=synccraft.chunking --cov=synccraft.provider --cov=synccraft.output --cov=synccraft.errors --cov-report=term-missing
