name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  unit-and-contract:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: python -m pip install -e .[dev]
      - name: Enforce changed behavior has tests
        run: python scripts/check_changed_behavior_has_tests.py origin/main
      - name: Fast unit suite (mandatory per PR)
        run: python -m pytest -m unit --no-cov
      - name: Contract suite
        run: python -m pytest -m contract --no-cov
      - name: Coverage for critical modules
        run: python -m pytest tests/unit tests/contract tests/integration --cov=synccraft.cli --cov=synccraft.config --cov=synccraft.chunking --cov=synccraft.provider --cov=synccraft.output --cov=synccraft.errors --cov-report=term-missing

  packaging-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Build wheel and sdist
        run: |
          python -m pip install --upgrade pip build
          python -m build
      - name: Smoke test wheel install
        run: |
          python -m venv .venv-wheel
          . .venv-wheel/bin/activate
          python -m pip install dist/*.whl
          synccraft --version
      - name: Smoke test sdist install
        run: |
          python -m venv .venv-sdist
          . .venv-sdist/bin/activate
          python -m pip install dist/*.tar.gz
          synccraft --version
