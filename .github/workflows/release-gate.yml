name: Release Gate

on:
  workflow_dispatch:
  pull_request:
    branches:
      - release/**

jobs:
  integration-mandatory:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: python -m pip install -e .[dev]
      - name: Integration suite (mandatory before release merge)
        run: python -m pytest -m integration --no-cov
