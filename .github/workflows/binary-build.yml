name: Binary Build

on:
  workflow_dispatch:
  pull_request:
  push:
    tags:
      - 'v*'

jobs:
  build-binaries:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: synccraft-linux
            binary_path: dist/synccraft
          - os: windows-latest
            artifact_name: synccraft-windows
            binary_path: dist/synccraft.exe
          - os: macos-latest
            artifact_name: synccraft-macos
            binary_path: dist/synccraft
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install build tools
        run: python -m pip install --upgrade pip pyinstaller
      - name: Build single-file binary
        run: pyinstaller --clean --noconfirm --onefile --name synccraft synccraft/__main__.py
      - name: Verify binary artifact exists
        run: |
          python -c "from pathlib import Path; p = Path(r'${{ matrix.binary_path }}'); print(f'checking artifact path: {p}'); assert p.is_file(), f'missing artifact: {p}'"
      - name: Verify binary version output
        run: |
          python -c "import subprocess; subprocess.run([r'${{ matrix.binary_path }}', '--version'], check=True)"
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.binary_path }}
